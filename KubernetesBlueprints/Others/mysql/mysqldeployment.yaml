apiVersion: extensions/v1beta1
kind: Deployment
metadata:
    - name: arkis-mysql
      namespace: arkis
      labels:
      - app: arkis
spec:
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: wordpress
        tier: mysql
    spec:
      containers:
      - image: mysql:5.6
        name: mysql
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: password
        - name: MYSQL_DATABASE
          value: database
        - name: MYSQL_USER
          value: ramz
        - name: MYSQL_PASSWORD
          value: ramz
        ports:
        - containerPort: 3306
          name: mysql
        volumeMounts:
        - name: mysql-persistent-storage
          mountPath: /var/lib/mysql
      volumes:
      - name: mysql-persistent-storage
        gcePersistentDisk:
        - pdName: disk-mysql-0
          fsType: ext4
